<body>
    <h1>Lista de Tarefas</h1>

    </form>
    <ul id="lista-tarefas">

        <li>
            <input type="checkbox" id="tarefa-1" class="caixa">
            <label for="tarefa-1">Tarefa 1</label>
            <button class="editar">Editar</button>
            <button class="excluir">Excluir</button>
        </li>
        <li>
            <input type="checkbox" id="tarefa-2" class="caixa">
            <label for="tarefa-2">Tarefa 2</label>
            <button class="editar">Editar</button>
            <button class="excluir">Excluir</button>
        </li>
    </ul>
    
</body>
</html>
